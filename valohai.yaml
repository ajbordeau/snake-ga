- step:
    name: train-model
    image: tensorflow/tensorflow:2.2.0-devel-gpu
    command: python train.py {parameters}
    parameters:
      - name: display
        type: flag
        pass-as: --display={v}
        description: display or not
        default: True
      - name: speed
        type: integer
        pass-as: --speed={v}
        description: speed of snake
        default: 50
